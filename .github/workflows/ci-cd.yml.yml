name: CI-CD for Node.js Microservice

on:
  push:
    branches:
      - dev   # deploys to Dev App Service
      - main  # can later be used for Prod
  workflow_dispatch:

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Run tests (currently placeholder)
      - name: Run tests
        run: npm test

      # 5. Azure Login
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 6. Docker login to ACR
      - name: Docker login to ACR
        run: echo ${{ secrets.REGISTRY_PASSWORD }} | docker login ${{ secrets.REGISTRY_LOGIN_SERVER }} -u ${{ secrets.REGISTRY_USERNAME }} --password-stdin

      # 7. Build & Push Docker image
      - name: Build & Push Docker image
        run: |
          IMAGE_NAME=${{ secrets.REGISTRY_LOGIN_SERVER }}/nodejs-microservice
          docker build -t $IMAGE_NAME:${{ github.sha }} .
          docker push $IMAGE_NAME:${{ github.sha }}
          docker tag $IMAGE_NAME:${{ github.sha }} $IMAGE_NAME:latest
          docker push $IMAGE_NAME:latest

      # 8. Deploy to Azure Web App (Dev or Prod based on branch)
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ github.ref == 'refs/heads/main' && 'my-nodejs-app-prod' || 'my-nodejs-app-dev' }}
          images: "${{ secrets.REGISTRY_LOGIN_SERVER }}/nodejs-microservice:latest"
